{% extends "base.html" %}

{% block title %}Index{% endblock title %}

{% block content %} 

<div class="container mt-5 bg-dark">
    <h1 class="text-center mb-4">Welcome to Chai Tweet</h1>
    <h2 class="text-center mb-3">
        {% if form.instance.pk %}
        Edit Tweet
        {% else %}
        Create Tweet
        {% endif %}
    </h2>

    <form action="" method="POST" enctype="multipart/form-data" class="p-4 md-4 border rounded bg-dark">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p|safe }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
    </form>
    <a href="{% url "tweet_list" %}">Back to Tweet List</a>
</div>

{% endblock content %}
